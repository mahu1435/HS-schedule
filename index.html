            // Apply candidate list sorting
            if (state.sortMode === 'weight') {
                filteredCandidates.sort((a, b) => b.weight - a.weight);

                const pRank = { 'È´ò': 3, '‰∏≠': 2, '‰Ωé': 1 };
                filteredCandidates.sort((a, b) => (pRank[b.priority] || 0) - (pRank[a.priority] || 0));

            // 'default' uses the state.candidates order

            renderList('candidate', filteredCandidates);

            // Sort pourList based on the order in the master candidate list
            const sortedPourList = [...state.pourList].sort((a, b) => {
                const indexA = state.candidates.findIndex(c => c.id === a.originalId);
                const indexB = state.candidates.findIndex(c => c.id === b.originalId);
                // If not found in candidates (shouldn't happen), push to the end
                const finalIndexA = indexA === -1 ? 9999 : indexA;
                const finalIndexB = indexB === -1 ? 9999 : indexB;
                return finalIndexA - finalIndexB;
